    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div><div id="rule" data-v-1af4664c><h1 data-v-1af4664c>肖像使用授权</h1> <p data-v-1af4664c>1、本监护人在参加杭州硕明科技有限公司组织的兰迪少儿英语小小演讲家英语比赛活动时上传一份含有被监护人肖像的视频资料（以下简称肖像资料）。</p> <p data-v-1af4664c>2、本监护人授权被授权人在媒体或媒介上无偿使用该肖像资料，并可适当用于宣传推广（如优秀学员视频展示等，使用时不得损害被监护人的肖像权）。</p> <p data-v-1af4664c>3、被授权人依本授权使用该肖像资料时，无需另行通知本监护人，如需使用该被监护人其他个人隐私信息，应当提前取得被监护人及监护人的同意；未经同意的，不得使用。</p> <p data-v-1af4664c>4、被授权人有义务在第三人针对被监护人的肖像权侵权行为中提供必要帮助，协助监护人维权。</p> <h1 data-v-1af4664c></h1> <div class="back" data-v-1af4664c>返回</div></div></div></div></div><script>window.__NUXT__={layout:"default",data:[{}],error:null,state:{groupBuy:{token:"",platform:{}}},serverRendered:!0}</script><script src="/static-web/mobile/_nuxt/6e4acca6b408e95e0e35.js" defer></script><script src="/static-web/mobile/_nuxt/941c4457d0439b8d2373.js" defer></script><script src="/static-web/mobile/_nuxt/e994d3009e1a8f7131e2.js" defer></script><script src="/static-web/mobile/_nuxt/fc04d093a50b24cfa0a3.js" defer></script><script src="/static-web/mobile/_nuxt/bf55129d02d687a2334d.js" defer></script>
